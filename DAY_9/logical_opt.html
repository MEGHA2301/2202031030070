<!DOCTYPE html>
<html>
<body>

<h1>logical operator</h1>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>


<script>
let x = 6;
let y = 3;

document.getElementById("demo").innerHTML = 
(x < 10 && y > 1) + "<br>" + 
(x < 10 && y < 1);
document.getElementById("demo1").innerHTML = 
(x == 5 || y == 5) + "<br>" + 
(x == 6 || y == 0) + "<br>" + 
(x == 0 || y == 3) + "<br>" + 
(x == 6 || y == 3);
document.getElementById("demo2").innerHTML = 
!(x === y) + "<br>" + 
!(x > y);
</script>

</body>
</html>
