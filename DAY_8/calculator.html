<!DOCTYPE html>
<html>
<body>
<h1>calculator</h1>

<p>In this example, x, y,a,b,c,d and z are variables.</p>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>

<script>
var x = 5;
var y = 6;
var z = x + y;
var a = x - y;
var b = x * y;
var c = x / y;
var d = x % y;
document.getElementById("demo").innerHTML =
"The value of z is: " + z;
document.getElementById("demo1").innerHTML =
"The value of a is: " + a;
document.getElementById("demo2").innerHTML =
"The value of b is: " +b;
document.getElementById("demo3").innerHTML =
"The value of c is: " +c;
document.getElementById("demo4").innerHTML =
"The value of d is: " +d;

</script>

</body>
</html>
