    <link rel="stylesheet" href="/resources/demos/style.css">

<body>
    <div class="container">
        <form onsubmit="return validationEvent()">
            <!-- <img src="../ASS_2/logo.jpg" style="mix-blend-mode: darken; background-repeat: no-repeat; background-size: cover;"> -->
            <h1 style="display: flex; justify-content: center;">FOOD FEEDBACK FORM</h1>
            <h2>Name:</h2>
            <input type="text" id="name" placeholder="Enter Your Name" required>
            <h2>Email:</h2>
            <input type="email" id="email" placeholder="Enter Your Email" required>
            <h2>Phone:</h2>
            <input type="text" id="phone" placeholder="Enter Your Phonenumber" required>
            <h2>Quality:</h2>
            <div class="star" id="str_1" style="font-size: 40px;display: flex;justify-content: center;">
                <i class="fa fa-star" aria-hidden="true" id="st1"></i>
                <i class="fa fa-star" aria-hidden="true" id="st2"></i>
                <i class="fa fa-star" aria-hidden="true" id="st3"></i>
                <i class="fa fa-star" aria-hidden="true" id="st4"></i>
                <i class="fa fa-star" aria-hidden="true" id="st5"></i>
            </div>
            <h2>Message:</h2>
            <textarea id="message" cols="30" rows="4" placeholder="Tell Me about Your experience?"></textarea>

        </form>
